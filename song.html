<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song for You - ของขวัญพิเศษ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d63384;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 3px solid #ffc1e3;
            position: relative;
        }

        /* สไตล์ไอคอนโน้ตเพลง */
        .music-icon {
            font-size: 3rem;
            color: #ff4d94;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .music-icon:hover {
            transform: scale(1.2) rotate(15deg);
            color: #ff85b3;
        }

        .music-icon-label {
            display: block;
            font-size: 0.9rem;
            color: #ff85b3;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #ff4d94;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 10px 0 25px 0;
            color: #d63384;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .heart-box {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn {
            background-color: #ffffff;
            color: #ff4d94;
            border: 2px solid #ff4d94;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
        }

        .btn:hover {
            background-color: #ff4d94;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }

        /* แอนิเมชั่นรูปหัวใจ */
        .floating-heart {
            color: #ff4d94;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://youtu.be/P1Mk_bYNrxY" target="_blank" class="music-icon" title="คลิกเพื่อฟังเพลงบน YouTube">
            <i class="fas fa-music"></i>
        </a>
        <span class="music-icon-label">กดที่โน้ตเพลงเพื่อไป YouTube นะ</span>

        <h1>Song for You</h1>
        <div class="song-title">คำตอบของทุกอย่าง - No One Else</div>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/P1Mk_bYNrxY" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
            </iframe>
        </div>

        <div class="heart-box">
            "เพราะรักของเธอทำให้ฉันมั่นใจ..." <br>
            <span class="floating-heart">❤️</span>
        </div>

        <div class="navigation">
            <a href="time.html" class="btn"><i class="fas fa-chevron-left"></i> ย้อนกลับ</a>
            <a href="memory.html" class="btn">เปิดความทรงจำ <i class="fas fa-chevron-right"></i></a>
        </div>
    </div>

</body>
</html>
